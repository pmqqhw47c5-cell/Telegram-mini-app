<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini App Luxe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE LUXE -->
    <style>
        :root {
            --bg: #050507;
            --bg-gradient: radial-gradient(circle at top, #1b1b20 0, #050507 55%, #000 100%);
            --card-bg: rgba(10, 10, 14, 0.96);
            --border-soft: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(242, 211, 138, 0.4);
            --gold: #f2d38a;
            --gold-soft: rgba(242, 211, 138, 0.08);
            --gold-strong: #d6b25b;
            --text-main: #f9f9f9;
            --text-muted: #9b9b9b;
            --danger: #ef4444;
            --radius-lg: 20px;
            --radius-pill: 999px;
            --shadow-soft: 0 22px 60px rgba(0, 0, 0, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .app {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .app-title {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        .app-subtitle {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .pill-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: var(--radius-pill);
            border: 1px solid var(--border-strong);
            background: linear-gradient(135deg, rgba(15, 15, 17, 0.95), rgba(50, 37, 13, 0.9));
            font-size: 0.7rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }

        .pill-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--gold);
            box-shadow: 0 0 0 5px var(--gold-soft);
        }

        /* CARTE PRINCIPALE */
        .card-main {
            border-radius: var(--radius-lg);
            background: var(--card-bg);
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-soft);
            padding: 16px 14px 14px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .card-main::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 120% -20%, rgba(242, 211, 138, 0.22), transparent 55%);
            opacity: 0.8;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 16px;
            background: radial-gradient(circle at 30% 0, #ffffff 0, #f2d38a 18%, #1b1b1b 55%, #000 100%);
            border: 1px solid var(--border-strong);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: #111;
        }

        .user-texts {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-name {
            font-size: 0.98rem;
            font-weight: 500;
        }

        .user-handle {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .badge-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px;
        }

        .badge {
            border-radius: var(--radius-pill);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 4px 9px;
            font-size: 0.7rem;
            color: var(--text-muted);
            background: rgba(15, 15, 18, 0.9);
        }

        .badge.gold {
            color: var(--gold);
            border-color: rgba(242, 211, 138, 0.5);
            background: linear-gradient(135deg, rgba(242, 211, 138, 0.1), rgba(0, 0, 0, 0.7));
        }

        /* LIGNE STATS */
        .stats-row {
            display: flex;
            gap: 8px;
        }

        .stat-card {
            flex: 1;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 9px;
            background: radial-gradient(circle at top left, rgba(242, 211, 138, 0.17), rgba(12, 12, 16, 0.96));
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 0.68rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
        }

        .stat-value {
            font-size: 0.96rem;
            font-weight: 600;
        }

        .stat-sub {
            font-size: 0.72rem;
            color: var(--text-muted);
        }

        /* ACTIONS */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 7px;
            margin-top: 4px;
        }

        .btn-primary,
        .btn-secondary,
        .btn-ghost {
            width: 100%;
            border-radius: var(--radius-pill);
            padding: 10px 14px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.12s ease, box-shadow 0.15s ease, background 0.15s ease, opacity 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--gold-strong));
            color: #111;
            box-shadow: 0 14px 35px rgba(242, 211, 138, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(242, 211, 138, 0.5);
        }

        .btn-secondary {
            background: rgba(18, 18, 22, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: rgba(25, 25, 30, 0.98);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.82rem;
        }

        .btn-ghost:hover {
            opacity: 0.8;
        }

        .btn-icon {
            font-size: 1.05rem;
        }

        /* FOOTER / BOTTOM */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .footer-text {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .brand {
            font-size: 0.78rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--gold);
        }

        .danger {
            color: var(--danger);
        }

    </style>
</head>
<body>

<div class="app">
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <div class="app-title">Luxe Panel</div>
            <div class="app-subtitle">Contr√¥le depuis Telegram, version premium.</div>
        </div>
        <div class="pill-status">
            <span class="pill-dot"></span>
            <span>Actif</span>
        </div>
    </header>

    <!-- CARTE PRINCIPALE -->
    <section class="card-main">
        <div class="card-inner">
            <!-- USER -->
            <div class="user-row">
                <div class="avatar" id="avatarInitials">--</div>
                <div class="user-texts">
                    <div class="user-name" id="userName">Utilisateur</div>
                    <div class="user-handle" id="userHandle">@handle</div>
                    <div class="badge-row">
                        <div class="badge gold" id="badgeMain">Compte luxe</div>
                        <div class="badge" id="badgeSecondary">Connect√© via Telegram</div>
                    </div>
                </div>
            </div>

            <!-- STATS (tu peux les brancher sur ton backend apr√®s) -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Session</div>
                    <div class="stat-value" id="statSession">En cours</div>
                    <div class="stat-sub">WebApp active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Niveau</div>
                    <div class="stat-value" id="statLevel">Premium</div>
                    <div class="stat-sub">Acc√®s complet</div>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <button class="btn-primary" id="btnAction1">
                    <span class="btn-icon">‚ú®</span>
                    <span>Action principale</span>
                </button>

                <button class="btn-secondary" id="btnAction2">
                    <span class="btn-icon">üìä</span>
                    <span>Voir les d√©tails</span>
                </button>

                <button class="btn-ghost" id="btnClose">
                    <span class="btn-icon">‚úñ</span>
                    <span>Fermer la mini app</span>
                </button>
            </div>

            <!-- FOOTER -->
            <div class="footer">
                <div class="footer-text">
                    S√©curis√© & synchronis√© avec votre bot.
                </div>
                <div class="brand">
                    LUXE
                </div>
            </div>
        </div>
    </section>
</div>

<!-- SDK TELEGRAM -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    const tg = window.Telegram.WebApp;

    // √âtend la WebApp pour utiliser tout l'espace
    tg.expand();

    // Si tu veux adapter les couleurs au th√®me Telegram:
    // const theme = tg.themeParams;

    const initDataUnsafe = tg.initDataUnsafe;
    const user = initDataUnsafe.user || null;

    const avatarInitials = document.getElementById("avatarInitials");
    const userName = document.getElementById("userName");
    const userHandle = document.getElementById("userHandle");

    const statSession = document.getElementById("statSession");
    const statLevel = document.getElementById("statLevel");

    const btnAction1 = document.getElementById("btnAction1");
    const btnAction2 = document.getElementById("btnAction2");
    const btnClose = document.getElementById("btnClose");

    // ====== INIT UI AVEC DONN√âES TELEGRAM ======
    function initUser() {
        if (!user) {
            userName.textContent = "Utilisateur hors Telegram";
            userHandle.textContent = "Ouvre la mini app dans Telegram pour voir les infos.";
            avatarInitials.textContent = "??";
            return;
        }

        const firstName = user.first_name || "";
        const lastName = user.last_name || "";
        const username = user.username || null;

        const initials =
            (firstName ? firstName[0] : "") +
            (lastName ? lastName[0] : (firstName && firstName.length > 1 ? firstName[1] : ""));

        avatarInitials.textContent = initials.toUpperCase() || "UX";
        userName.textContent = `${firstName} ${lastName}`.trim();
        userHandle.textContent = username ? `@${username}` : "Aucun username";

        // Tu peux adapter les badges selon tes r√®gles
        // Exemple simple :
        if (username) {
            statLevel.textContent = "Membre";
        }
    }

    // ====== EXEMPLES D'ACTIONS ======
    function handleAction1() {
        // Ici tu mets ta vraie logique.
        // Exemple: envoyer un message au bot via sendData
        tg.sendData(JSON.stringify({
            type: "primary_action",
            timestamp: Date.now()
        }));

        // Tu peux aussi afficher un popup Telegram
        tg.showPopup({
            title: "Action envoy√©e",
            message: "Ton action principale a √©t√© transmise au bot.",
            buttons: [{id: "ok", type: "default", text: "OK"}]
        });
    }

    function handleAction2() {
        // Ici tu peux ouvrir un lien externe, ou montrer un message selon ton besoin
        tg.showAlert("Ici tu peux afficher les d√©tails, les stats, etc. (√† coder c√¥t√© front/back)");
    }

    function handleClose() {
        tg.close();
    }

    // ====== LISTENERS ======
    btnAction1.addEventListener("click", handleAction1);
    btnAction2.addEventListener("click", handleAction2);
    btnClose.addEventListener("click", handleClose);

    // ====== LANCEMENT ======
    initUser();
</script>

</body>
</html>
