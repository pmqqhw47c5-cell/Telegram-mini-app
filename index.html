<!DOCTYPE html>
<html>
<head>

<title>Shop Du Lev ‚Äì Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    padding: 20px 10px 40px;
    background: radial-gradient(circle at top,#1d0033,#000);
    font-family: -apple-system, system-ui, sans-serif;
    color: #fff;
    text-align: center;
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 5px auto 20px;
    background: radial-gradient(circle at 30% 10%,#ffffff,#00ffd9 35%,#220066 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: 700;
    box-shadow: 0 0 24px #00ffd9;
  }

  .top-buttons {
    width: 100%;
    max-width: 480px;
    margin: 0 auto 20px;
  }

  .top-btn {
    width: 100%;
    margin: 8px 0;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: rgba(90, 0, 180, 0.55);
    color: #fff;
    text-shadow: 0 0 6px #e9d5ff;
    box-shadow: 0 0 20px #8b5cf6, 0 0 12px #a855f7 inset;
  }

  .product {
    width: 100%;
    max-width: 480px;
    margin: 16px auto;
    padding: 18px 16px 14px;
    border-radius: 18px;
    background: rgba(40, 0, 75, 0.7);
    box-shadow: 0 0 26px #7e22ce;
    position: relative;
    overflow: hidden;
  }

  .product::before {
    content: "";
    position: absolute;
    inset: -40%;
    background: radial-gradient(circle at top,#a855f7,transparent 60%);
    opacity: .35;
    pointer-events: none;
  }

  .product-inner {
    position: relative;
    z-index: 1;
  }

  .fake-image {
    width: 100%;
    height: 130px;
    border-radius: 14px;
    margin-bottom: 10px;
    background: radial-gradient(circle at 20% 20%,#f97316,#581c87 40%,#020617 80%);
    box-shadow: 0 0 18px #f97316aa;
  }

  .product-name {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .product-desc {
    font-size: 13px;
    color: #c4b5fd;
    margin-bottom: 10px;
  }

  .price {
    font-size: 18px;
    font-weight: 700;
    color: #22d3ee;
    text-shadow: 0 0 8px #22d3ee;
  }

  .order-btn {
    margin-top: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg,#22d3ee,#a855f7);
    color: #020617;
    font-size: 14px;
    font-weight: 700;
    box-shadow: 0 0 16px #22d3ee;
  }
</style>
</head>

<body>

<div class="logo">SL</div>

  <div id="social-section" style="display:none; margin:20px 0;">

<script>
document.querySelectorAll(".top-btn")[1].onclick = function () {
    const section = document.getElementById("social-section");
    section.style.display = section.style.display === "none" ? "block" : "none";
    section.scrollIntoView({ behavior: "smooth" });
};
</script>
<script>
document.querySelectorAll(".top-btn")[1].addEventListener("click", function () {
    document.getElementById("reseaux-section").style.display = "block";
});
</script><script>
document.querySelectorAll(".top-btn")[1].addEventListener("click", function () {
    document.getElementById("reseaux-section").style.display = "block";

    document.querySelectorAll(".product").forEach(p => p.style.display = "none");
});
</script>
</body>
