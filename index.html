<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Shop Du Lev â€” Catalogue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 20px 10px 40px;
        background: radial-gradient(circle at top,#0b0018,#000);
        font-family: -apple-system, system-ui, sans-serif;
        color: #fff;
        text-align: center;
    }

    /* --- LOGO --- */
    .logo {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin: 10px auto 30px;
        background: radial-gradient(circle at 30% 30%, #00ffd9, #0050ff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        font-weight: 700;
        box-shadow: 0 0 24px #00ffd9aa;
    }

    /* --- TOP BUTTONS --- */
    .top-buttons {
        width: 100%;
        max-width: 480px;
        margin: 0 auto 20px;
    }

    .top-btn {
        width: 100%;
        margin: 10px 0;
        padding: 16px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background: rgba(90, 0, 180, 0.55);
        color: #fff;
        text-shadow: 0 0 6px #e9d5ff;
        box-shadow: 0 0 20px #8b5cf6aa;
    }

    /* --- POPUP --- */
    .popup-bg {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(8px);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .popup-box {
        background: #12001f;
        padding: 12px;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        box-shadow: 0 0 25px #9a00ff;
        border: 2px solid #8a2be2;
    }

    .popup-box img {
        width: 100%;
        border-radius: 16px;
        box-shadow: 0 0 20px #bb29ff;
    }

    .close-btn {
        margin-top: 15px;
        padding: 10px 16px;
        background: #ff006a;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        color: #fff;
        box-shadow: 0 0 12px #ff006a;
    }
</style>

</head>
<body>

<!-- LOGO -->
<div class="logo">SL</div>

<!-- TOP BUTTONS -->
<div class="top-buttons">
    <button class="top-btn">Mini App Du Lev</button>
    <button class="top-btn" onclick="openPopup()">RÃ©seaux Sociaux</button>
    <button class="top-btn">Livraison ðŸš›</button>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popup">
    <div class="popup-box">
        <img src="https://i.ibb.co/9pnfHkT/Reseaux-Test.png" alt="Reseaux Test">
        <button class="close-btn" onclick="closePopup()">Fermer</button>
    </div>
</div>

<script>
function openPopup() {
    document.getElementById('popup').style.display = "flex";
}
function closePopup() {
    document.getElementById('popup').style.display = "none";
}
</script>

</body>
</html>
