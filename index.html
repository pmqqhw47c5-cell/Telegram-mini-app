<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shop Du Lev ‚Äî Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 20px 10px 40px;
      background: radial-gradient(circle at top,#0b0018,#000);
      font-family: -apple-system, system-ui, sans-serif;
      color: #fff;
      text-align: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 10px auto 30px;
      background: radial-gradient(circle at 30% 30%, #00ffd9, #0050ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 700;
      box-shadow: 0 0 24px #00ffd9aa;
    }

    .top-buttons {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 10px;
    }

    .top-btn {
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: rgba(90, 0, 180, 0.55);
      color: #fff;
      text-shadow: 0 0 6px #e9d5ff;
      box-shadow: 0 0 20px #8b5cf6aa;
    }

    .product {
      width: 100%;
      max-width: 480px;
      margin: 16px auto;
      padding: 18px 16px 14px;
      border-radius: 18px;
      background: rgba(40, 0, 75, 0.7);
      box-shadow: 0 0 26px #7e22ce;
      position: relative;
      overflow: hidden;
    }

    .product::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top, #a855f7, transparent 60%);
      opacity: .35;
      pointer-events: none;
    }

    .product-inner {
      position: relative;
      z-index: 1;
      text-align: left;
    }

    .fake-image {
      width: 100%;
      height: 130px;
      border-radius: 14px;
      margin-bottom: 10px;
      background: radial-gradient(circle at 20% 20%, #f97316, #020617);
      box-shadow: 0 0 18px #f97316aa;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-desc {
      font-size: 13px;
      color: #c4b5fd;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
      color: #22d3ee;
      text-shadow: 0 0 8px #22d3ee;
    }

    .order-btn {
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#22d3ee,#a855f7);
      color: #020617;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 0 16px #22d3eeaa;
    }

    /* POPUP r√©seaux sociaux */
    .popup-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-box {
      background: #12001f;
      padding: 12px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 25px #9a00ff;
      border: 2px solid #8a2be2;
    }

    .popup-box img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px #bb29ff;
      display: block;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background: #ff006a;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      box-shadow: 0 0 12px #ff006a;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="logo">SL</div>

  <div class="top-buttons">
    <button class="top-btn">Mini App Du Lev</button>
    <button class="top-btn" onclick="openPopup()">R√©seaux Sociaux</button>
    <button class="top-btn">Livraison üöõ</button>
  </div>

  <!-- CATALOGUE -->
  <div class="product">
    <div class="product-inner">
      <div class="fake-image"></div>
      <div class="product-name">üéß √âcouteurs Bluetooth</div>
      <div class="product-desc">Autonomie, basses, r√©duction de bruit.</div>
      <div class="price">34,99 ‚Ç¨</div>
      <button class="order-btn">Commander</button>
    </div>
  </div>

  <div class="product">
    <div class="product-inner">
      <div class="fake-image"></div>
      <div class="product-name">üîã Powerbank 20 000 mAh</div>
      <div class="product-desc">Recharge rapide USB-C & USB.</div>
      <div class="price">29,99 ‚Ç¨</div>
      <button class="order-btn">Commander</button>
    </div>
  </div>

  <div class="product">
    <div class="product-inner">
      <div class="fake-image"></div>
      <div class="product-name">üçì Tiramisu Fraise Framboise</div>
      <div class="product-desc">Frais & fait maison par Bella Misu.</div>
      <div class="price">5,50 ‚Ç¨</div>
      <button class="order-btn">Commander</button>
    </div>
  </div>

  <div class="product">
    <div class="product-inner">
      <div class="fake-image"></div>
      <div class="product-name">üç´ Tiramisu Or√©o</div>
      <div class="product-desc">Ultra gourmand, parfait pour le dessert.</div>
      <div class="price">5,50 ‚Ç¨</div>
      <button class="order-btn">Commander</button>
    </div>
  </div>

  <!-- POPUP R√âSEAUX SOCIAUX -->
  <div class="popup-bg" id="popup">
    <div class="popup-box">
      <!-- ici on utilise l‚Äôimage du repo -->
      <img src="reseaux-test.png" alt="R√©seaux sociaux">
      <button class="close-btn" onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = "flex";
    }
    function closePopup() {
      document.getElementById('popup').style.display = "none";
    }
  </script>

</body>
</html>
